<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<title>cleanCalc</title>
  </head>
  <body>
  <script src="index.js"></script>
  <div class="calcLayout">
  <p id="display" class="display"></p>
  <button onclick="displayClear()"; class="cancelButton">C</button>
  <button onclick="input('(')">(</button>
   <button onclick="input(')')">)</button>
   <button onclick="input('/')">/</button>
  <br/>  
  <button onclick="input('1')"; class="numberButton">1</button>
  <button onclick="input('2')"; class="numberButton">2</button>
  <button onclick="input('3')"; class="numberButton">3</button>
  <button onclick="input('*')">*</button>
  <br/>
  <button onclick="input('4')"; class="numberButton">4</button>
  <button onclick="input('5')"; class="numberButton">5</button>
  <button onclick="input('6')"; class="numberButton">6</button>
  <button onclick="input('-')">-</button>
  <br/>
  <button onclick="input('7')"; class="numberButton">7</button>
  <button onclick="input('8')"; class="numberButton">8</button>
  <button onclick="input('9')"; class="numberButton">9</button>
  <button onclick="input('+')">+</button>
  <br/>
  <button onclick="input('.')">.</button>
  <button onclick="input('0')"; class="numberButton">0</button>
  <button onclick="input('>')">></button>
  <button onclick="input('<')"><</button>
  <br/>
  <button onclick="calculate()"; class="evalButton">=</button>
  </div>
  </body>
</html>
